name: Frontend

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install test reporters
      run: npm install -D karma-junit-reporter

    - name: Run tests with coverage
      run: |
        CHROME_BIN=/usr/bin/google-chrome
        npm test -- --no-watch --code-coverage --browsers=ChromeHeadless

    - name: Upload coverage results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: front/coverage/

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: front/test-results/

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'front/test-results/junit.xml'
        detailed_summary: true
        include_passed: true
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-reports
        path: front/coverage/
        retention-days: 7
