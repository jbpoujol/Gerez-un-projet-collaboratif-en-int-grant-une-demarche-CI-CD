name: Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: |
        CHROME_BIN=/usr/bin/google-chrome
        npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless

    - name: Process Coverage Report
      if: success()
      run: |
        cd front/coverage/bobapp
        echo "# Frontend Test Coverage" > report.md
        echo "## Summary" >> report.md
        cat coverage-summary.json | jq -r '.total | "* Statements: \(.statements.pct)%\n* Branches: \(.branches.pct)%\n* Functions: \(.functions.pct)%\n* Lines: \(.lines.pct)%"' >> report.md

    - name: Comment PR
      uses: machine-learning-apps/pr-comment@master
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        path: front/coverage/bobapp/report.md
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-reports
        path: front/coverage/
        retention-days: 7
